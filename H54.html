<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="myColor">what's your favorite color?</label><!--文本--> <!--自动对焦，就是定住光标，也可以不写，这是两种写法-->
    <input type="text" name="myColor"  id="myColor" list="mySuggestion" autofocus="autofocus">
    <!--可以输入颜色的名称来查找颜色，输入的颜色不存在时，无法下拉菜单-->
    <datalist id="mySuggestion"><!--设置下拉菜单-->
        <option value="black"></option>
        <option value="green"></option>
        <option value="blue"></option>
        <option value="red"></option>
        <option value="yellow"></option>
        <option value="pink"></option>
    </datalist>
    <!--form把所有的输入内容全部提交了-->
    <form action="#" method="get" id="user_form">
        First name:<input type="text" name="fname" />
        <input type="submit" value="提交" />
      </form>
      <p>
        下面的输入域在 form 元素之外，但仍然是表单的一部分， 也就是说提交按钮会把
        first name 和 last name的值都提交。
      </p>
      Last name: <input type="text" name="lname" form="user_form" />


      <form action="#" method="get" id="user_form">   <!--输入域中可以选择多个值-->
        选择文件: <input type="file" name="file" multiple="multiple" />
        <input type="submit" value="提交" />
      </form>

      <form action="#" method="get">
        Name: <!--pattern是正则表达式，意思是如果按要求写对了，不显示，如果不符合要求，则显示不符合，重新写-->
        <input type="text" name="name" pattern="[A-z]{4}" title="请输入四个字母" />
        <input type="submit" value="提交" />
      </form>

      <form action="#" method="get">  <!--提供提示，在光标没有定位的时候，显示实验楼-->
        <input type="search" name="user_search" placeholder="实验楼" />
        <input type="submit" value="提交" />
      </form>

      <form action="#" method="get">    
              <!--search搜索-->     <!--提示不能为空，输入域为空时会提示-->
        <input type="search" name="user_search" required="required" />
        <input type="submit" value="提交" />
      </form>
                                              <!--不会验证form域和input域-->
      <form action="#" method="get" id="user_form" novalidate="true">
        E-mail: <input type="email" name="user_email" />
        <input type="submit" value="提交" />
      </form>

      <form action="#" method="get"> <!--email类型输入域，输入时会自动检测输的对不对-->
        E-mail: <input type="email" name="user_email" /><br />
        <input type="submit" value="提交" />
      </form>
                   <!--number类型，可以设置最大值最小值,step设置数字间隔如，2468-->
      <form action="#" method="get">
        number：<input
          type="number"
          name="points"
          min="0"
          max="10"
          step="2" 
          value="2"
        /><br />
        <input type="submit" value="提交" />
      </form>
              <!--range是滑动条，包含一定范围内数字值的输入域-->
      <form action="#" method="get">
        range:
        <input
          type="range"
          name="points"
          min="1"
          max="10"
          value="2"
          step="2"
        /><br />
        <input type="submit" value="提交" />
      </form>
          <!--date显示日月年，month显示月年-->
      <form action="#" method="get">
        Date: <input type="date" name="user_date" /><br />
        <input type="submit" value="提交" />
        <br /><br />
        Month: <input type="month" name="user_month" /><br />
        <input type="submit" value="提交" />
      </form>
        <!--选择颜色-->
      <form action="#" method="get">
        <input type="color" name="colordemo" />
        <input type="submit" value="提交" />
      </form>
</body>
</html>
