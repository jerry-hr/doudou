 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formBox" method="POST" action="">
        <p>姓名：<input type="text" name="name" size="20"/><br/></p>
        <!-----------------类型-文本----文本内容---长度--------------------------------->
      <!--年龄：<input type="text" name="age" size="40" value="10" maxlength="3"/>-->  
      <p>密码：<input type="password" name="passwordd"/><br/></p>
      <p>性别：<!----------类型-密码-------密码，显示点点点---------------------->
        <input type="radio" name="name" value="0"/>男 <!--name值必须相同-->
        <input type="radio" name="name" value="1"/>女
      </p>
        <p>爱好：       <!--复选框-->
            <input type="checkbox" name="like" value="sing"/>sing 
            <input type="checkbox" name="like" value="running"/>running
            <input type="checkbox" name="like" value="swimming"/>swimming
        </p>
        <p>照片：
            <input type="file" name="黄荣.gif"/></p>
        <p>个人描述：
            <textarea name="about"></textarea></p>
        <p>籍贯：
            <select name="select"><!--设置下拉菜单，单纯的下拉-->
                <option value="成都">成都</option>
                <option value="广州">广州 </option>
                <option value="四川">四川</option>
                <option value="上海">上海</option>
                <option value="上海">内蒙古</option>
                <option value="上海">甘肃</option>
                <option value="上海">黑龙江</option>
                <option value="上海">辽宁</option>
            </select></p>
        <input type="submit" name="" value="提交" /><!--设置按钮-->
        <input type="reset" name="" value="重置" />
    </form>     
</body>
</html>
