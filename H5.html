<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="1000" height="800" controls>
        <source src="./image/hg.mp4" type="video/mp4"><!--将要使用的视频-->
        <source src="movie.ogg" type="video/ogg"> <!--不知道是什么-->
      </video>
    <canvas id="myCanvas" width="200" height="100" style="border: 2px solid red;"></canvas>
    <script>
       var c=document.getElementById("myCanvas");
       var ctx=c.getContext("2d");
        //ctx.moveTo(0,0); //开始坐标  定义矩形
        //ctx.lineTo(200,100);//结束坐标
        //ctx.stroke();
        ctx.beginPath(); //开始  定义圆
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();//开始绘制
        ctx.font="30px Arial";//字体 大小
        ctx.fillText("hello world",10,30);//实心
        ctx.strokeText("hello world",10,50);//空心
    </script>
    <img id="scream" src="/image/2.gif" alt="The Scream" width="220" height="277"><p>Canvas:</p>
    <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;"></canvas>
    
    <script>
    
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    var img=document.getElementById("scream");
    
    img.onload = function() {
        ctx.drawImage(img,10,10);
    } 
    </script>
    <canvas id="myCanvas1"></canvas>
    <script>
        var c=document.getElementById("myCanvas1");
        var ctx=c.getContext("2d");
        //创建渐变
        var grd=ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        //填充渐变
        ctx.fillStyle=grd;
        ctx.fillRect(10,10,150,80); //填充颜色，实心
           </script>

<!--参数说明：

x0 表示渐变的开始圆的 x 坐标。

y0 表示渐变的开始圆的 y 坐标。

r0 表示开始圆的半径。

x1 表示渐变的结束圆的 x 坐标。

y1 表示渐变的结束圆的 y 坐标。

r1 表示结束圆的半径。-->
  
<!--绘制圆渐变-->
  <script type="text/javascript">
    //获取canvas元素
    var myCanvas = document.getElementById("mycanvas2");
    //获取Context上下文
    var ctx = myCanvas.getContext("2d");
    //设置渐变色
    var gradient = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    gradient.addColorStop(0, "red");
    gradient.addColorStop("0.2", "orange");
    gradient.addColorStop("0.5", "yellow");
    gradient.addColorStop("0.7", "green");
    gradient.addColorStop(1, "blue");
    //填充色为渐变色
    ctx.fillStyle = gradient;
    //绘制实心矩形
    ctx.fillRect(10, 10, 190, 150);
  </script>
  
</body>
</html>
