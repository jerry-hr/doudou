<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
</head>

                    <option>2</option>

                    <option>5</option>

                    <option>7</option>
                    <option>8</option>
                    <option>9</option>

                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</ption>
                    <option>31</option>

        </tr>
        <tr>
            
            <td>所在地区</td>
            <td><input type="text" value="天津"/></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" name="zhuangtai" id="未婚"/><label for="未婚">未婚</label>
                <input type="radio" name="zhuangtai" id="已婚"/><label for="已婚">已婚</label>
                <input type="radio" name="zhuangtai" id="离婚"/><label for="离婚">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"/></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" id="可爱的"/><label for="可爱的">可爱的</label>
                <input type="checkbox" id="性感的"/><label for="性感的">性感的</label>
                <input type="checkbox" id="漂亮的"/><label for="漂亮的">漂亮的</label>
            
            </td>

            <td>自我介绍</td>

        <tr>

            <td></td>

                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>

</html>
