<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--将JS文件放在外部，会自动生成JS文件，将需要的内容放进去-->
    <h1>我的 Web 页面</h1>
<p id="demo">一个段落。</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p><b>注释：</b>myFunction 保存在名为 "myScript.js" 的外部文件中。</p>
<script src="myScript.js"></script>
<script>
    window.alert("海绵宝宝~");//弹出提示框
    document.write("派大星");//将内容写到HTML文档中
    innerHTML  //写入到HTML元素
    console.log();//写入到浏览器的控制台
</script>
<script>
    a = 5;
    b = 6;
    c = a + b;
    console.log(c);
    </script>
</body>
</html>
